<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
      
  <link rel="stylesheet" href="css/styleAdmin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
  <div class="container">

    <!-- Sección Usuarios -->
<div class="header-container">
<h1>Panel de Administración</h1>
</div>



    <section class="admin-section" id="usuarios-admin">
      
      <form id="formUsuario" onsubmit="guardarUsuario(); return false;">
        <h2>Nuevo Usuario</h2>
  <button id="btnCerrarSesion" onclick="logout()">Cerrar sesión</button>
          <br><br>
        <label>Nombre:</label>
        <input type="text" id="nombreUsuario" required>
        <label>Contraseña:</label>
        <input type="password" id="passwordUsuario" required>
        <label>Rol:</label>
        <select id="rolUsuario" required>
          <option value="">-- Seleccione un Rol --</option>
          <option value="administrador">Administrador</option>
          <option value="estudiante">Estudiante</option>
        </select>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle"></i> Crear Usuario
        </button>
        <button type="reset" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Limpiar
        </button>
      </form>

      <h2>Usuarios Registrados</h2>
      <table id="tablaUsuarios">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Rol</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Sección Materias -->
    <section class="admin-section" id="materias-admin">
      <h2>Materias Globales</h2>

      <!-- Alta de Materia -->
      <form id="formMateria" onsubmit="guardarMateria(); return false;">
        <label>Nombre de Materia:</label>
        <input type="text" id="nombreMateria" required placeholder="Ingrese nombre">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle"></i> Crear Materia
        </button>
        <button type="reset" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Limpiar
        </button>
      </form>

      <!-- Listado de Materias -->
      <table id="tablaMaterias">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Estado</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </div>

  <!-- Modal edición usuario (sin cambios) -->
   <!-- Fondo opaco del modal -->
  <div id="modalBackdrop" class="modal-backdrop"></div>

  <!-- Modal para editar usuario -->
  <div id="modalEditarUsuario" class="modal">
    <span class="close" onclick="cerrarModalEditarUsuario()">&times;</span>
    <h2>Editar Usuario</h2>
    
    <label for="editNombreUsuario">Nombre:</label>
    <input type="text" id="editNombreUsuario" placeholder="Nombre">
    
    <label for="editRolUsuario">Rol:</label>
    <select id="editRolUsuario">
      <option value="administrador">Administrador</option>
      <option value="estudiante">Estudiante</option>
    </select>

    <label for="editPasswordUsuario">Nueva Contraseña (Opcional):</label>
    <input type="password" id="editPasswordUsuario" placeholder="Ingrese nueva contraseña">

    <div class="modal-actions">
      <button class="btn btn-primary" onclick="guardarEdicionUsuario()">
        <i class="bi bi-save"></i> Guardar
      </button>
      <button class="btn btn-secondary" onclick="cerrarModalEditarUsuario()">
        <i class="bi bi-x-circle"></i> Cancelar
      </button>
    </div>
  </div>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/scriptAdmin.js"></script>
</body>
<footer>
  <img src="https://edunpaz.unpaz.edu.ar/OMP/public/site/images/userbiblio/unpaz_horizontal-transparente_(400X139px).png" alt="UNPAZ Logo">
  <p>Trabajo de Campo 2025</p>
</footer>
</html>
